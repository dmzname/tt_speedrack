<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="product-card">
        <nav aria-label="Breadcrumbs" class="breadcrumbs">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                    <a href="/">Home</a>
                    <span class="breadcrumbs_separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#">Conveyors</a>
                    <span class="breadcrumbs_separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
                </li>
                <li class="breadcrumbs__item">
                    <span>Incline&nbsp;&&nbsp;Decline Conveyors<span>
                    <span class="breadcrumbs_separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
                </li>
            </ul>
        </nav>
        <div class="product">
            <h1 class="product__title">Incline & Decline Conveyors</h1>
            <div class="product__preview preview">
                <div class="preview__main-photo">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0025.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0022.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0066.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0067.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0029.jpg" />
                        </li>
                    </ul>
                    <p class="preview__description">
                        Picture shows conveyor with optional structures amd features
                    </p>
                </div>
                <div class="preview__thumbnail">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0025.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0022.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0066.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0067.jpg" />
                        </li>
                        <li class="swiper-slide">
                            <img alt="product image" src="assets/images/Temp0029.jpg" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="product__info info">
                <div class="info__conveyor-belt-width cbw">
                    <h4 class="cbw__title">
                        Conveyor Belt Width, in
                        <button type="button" class="cbw__tooltip">
                            <svg><use xlink:href="assets/icons/icons-sprite.svg#tooltip" /></svg>
                        </button>
                    </h4>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
