<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<section class="product-card">
    <nav aria-label="Breadcrumbs" class="breadcrumbs">
        <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
                <a href="/">Home</a>
                <span class="breadcrumbs__separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
            </li>
            <li class="breadcrumbs__item">
                <a href="#">Conveyors</a>
                <span class="breadcrumbs__separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
            </li>
            <li class="breadcrumbs__item">
                    <span>Incline&nbsp;&&nbsp;Decline Conveyors<span>
                    <span class="breadcrumbs__separator"><svg><use xlink:href="assets/icons/icons-sprite.svg#arrow_right_long" /></svg></span>
            </li>
        </ul>
    </nav>
    <div class="product">
        <h1 class="product__title">Incline & Decline Conveyors</h1>
        <div class="product__preview preview">
            <div class="preview__main-photo">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0025.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0022.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0066.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0067.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0029.jpg" />
                    </li>
                </ul>
                <p class="preview__description">
                    Picture shows conveyor with optional structures amd features
                </p>
            </div>
            <div class="preview__thumbnail">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0025.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0022.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0066.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0067.jpg" />
                    </li>
                    <li class="swiper-slide">
                        <img alt="product image" src="assets/images/Temp0029.jpg" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="product__info info">
            <div class="info__conveyor-belt-width conveyor-belt">
                <h4 class="conveyor-belt__title info__details-title">
                    Conveyor Belt Width, in
                    <button type="button" class="conveyor-belt__tooltip info__tooltip">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#tooltip" /></svg>
                    </button>
                </h4>
                <div class="conveyor-belt__width-wrapper">
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width" checked>
                        <span class="checkmark">10”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">18”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">24”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">30”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">36”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">42”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">48”</span>
                    </label>
                    <label class="conveyor-belt__width">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">54”</span>
                    </label>
                    <label class="conveyor-belt__width conveyor-belt__width_custom">
                        <input type="radio" name="conveyor-belt-width">
                        <span class="checkmark">Custom</span>
                    </label>
                </div>
                <div class="conveyor-belt__plus-minus-field plus-minus-field" hidden>
                    <button type="button" class="plus-minus-field__btn plus-minus-field__btn_minus" data-quantity="minus" data-field="cbw-quantity">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#chevron_left" /></svg>
                    </button>
                    <input class="plus-minus-field__input" type="text" name="cbw-quantity" value='1"' data-step="1" readonly>
                    <button type="button" class="plus-minus-field__btn plus-minus-field__btn_plus" data-quantity="plus" data-field="cbw-quantity">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#chevron_right" /></svg>
                    </button>
                </div>
            </div>
            <div class="info__bed-section bed-section">
                <h4 class="bed-section__title info__details-title">
                    Bed Section Length, in
                    <button type="button" class="bed-section__tooltip info__tooltip">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#tooltip" /></svg>
                    </button>
                </h4>
                <div class="bed-section__plus-minus-field plus-minus-field">
                    <button type="button" class="plus-minus-field__btn plus-minus-field__btn_minus" data-quantity="minus" data-field="bsl-quantity">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#chevron_left" /></svg>
                    </button>
                    <input class="plus-minus-field__input" type="text" name="bsl-quantity" value='10"' data-step="10" readonly>
                    <button type="button" class="plus-minus-field__btn plus-minus-field__btn_plus" data-quantity="plus" data-field="bsl-quantity">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#chevron_right" /></svg>
                    </button>
                </div>
            </div>
            <div class="info__additional-options additional-options">
                <h4 class="additional-options__title info__details-title">
                    Additional options
                    <button type="button" class="additional-options__tooltip info__tooltip">
                        <svg><use xlink:href="assets/icons/icons-sprite.svg#tooltip" /></svg>
                    </button>
                </h4>
                <button type="button" class="additional-options__select">
                    Select options
                    <img src="assets/icons/Chevron_down.svg" alt="arrow-down">
                </button>
                <div class="additional-options__opt" hidden>
                    <label class="additional-options__label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Chain Driven Feeder
                    </label>
                    <label class="additional-options__label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Additional Support Structures
                    </label>
                    <label class="additional-options__label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Knee Braces
                    </label>
                    <label class="additional-options__label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Enhanced support
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
